<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			a {
				/* unvisited link */
				a:link {
					color: red;
				}

				/* visited link */
				a:visited {
					color: green;
				}

				/* mouse over link */
				a:hover {
					color: hotpink;
				}

				/* selected link */
				a:active {
					color: blue;
				}
			}
		</style>
	</head>
	<body>
		<a href="https://www.w3schools.com/css/css_link.asp" ; target="_blank">HOLA</a>
	</body>
</html>
