<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- SELECTORES CSS-->
		<style>
			/*tag*/
			div {
				background-color: red;
			}
			/*# selecciona ID*/
			#a {
				color: yellow;
			}
			/*. seleciona el atributo class*/
			.b {
				color: red;
			}
			.c {
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<p>test1</p>
		<p id="a">test 2</p>
		<p>test3></p>
		<p class="b">test 4</p>
		<p>test5</p>
		<p class="b c d">test 6</p>
		<p class="d">test 7</p>
		<div>
			<p>test8</p>
			<p>test9</p>
		</div>
	</body>
</html>
